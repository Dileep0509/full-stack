<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <img src="https://miro.medium.com/max/1400/1*mdcu3Ku9r44HMtraHUqu5g.jpeg"
    alt="" />
</body>
</html>

<script>
   let image = document.getElementsByTagName("img");
   image.addEventListener('onclick' ,myFunction());

   function myFunction(){
    var userConfirmation = confirm("The website you are going to visit may harm your computer, do you still want to redirect ?");
    if(userConfirmation){
        //Redirect the user to specified URL
        window.location.href ='https://example.com';
    }
   }
</script>
