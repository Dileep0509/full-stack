<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote</title>
</head>
<body>
    <button onclick="quote()">Show Quote in console</button>
    <p id="quote"></p>
</body>
</html>

<script>
    function quote(){
        document.getElementById("quote").innerText = "Talk is cheap Show me the code";
    }
</script>
